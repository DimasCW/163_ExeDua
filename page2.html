<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .btn-group .dropdown-menu {
            min-width: 100px;
        }
        .form-check-label {
            margin-left: 10px;
        }
        .btn-submit {
            margin-top: 20px;
        }
        .alert-message {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-success alert-message" role="alert" id="alertMessage">
            Data telah tersimpan
        </div>
        <div class="row">
            <h1 class="text-center">Silahkan isi survey ini</h1>
        </div>
        <div class="row">
            <h3>Masukkan nama:</h3>
            <textarea class="form-control" aria-label="With textarea" placeholder="Masukkan nama anda..."></textarea>
        </div>
        <div class="row">
            <h3>Masukkan Tanggal lahir :</h3>
            <form="">
                <label for="birthday">Tanggal lahir:</label>
                <input type="date" id="birthday" name="birthday" class="form-control">
            </form>
        </div>
        <div class="row">
            <h3>Beri Rating :</h3>
        </div>
        <div class="row w-50">
            <div class="btn-group">
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Rating ⭐
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">1 ⭐</a></li>
                  <li><a class="dropdown-item" href="#">2 ⭐⭐</a></li>
                  <li><a class="dropdown-item" href="#">3 ⭐⭐⭐</a></li>
                  <li><a class="dropdown-item" href="#">4 ⭐⭐⭐⭐</a></li>
                  <li><a class="dropdown-item" href="#">5 ⭐⭐⭐⭐⭐</a></li>
                </ul>
              </div>
        </div>
        <div class="row">
            <h3>Bagaimana kenyamanan bioskop :</h3>
        </div>
        <div class="row">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="comfort" id="comfortable" value="comfortable">
                <label class="form-check-label" for="comfortable">
                  Nyaman
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="comfort" id="notComfortable" value="notComfortable">
                <label class="form-check-label" for="notComfortable">
                  Tidak Nyaman
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="comfort" id="veryNotComfortable" value="veryNotComfortable">
                <label class="form-check-label" for="veryNotComfortable">
                  Sangat Tidak Nyaman
                </label>
              </div>
        </div>
        <div class="row">
            <h3>Dimana lokasi menonton?</h3>
        </div>
        <div class="row">
            <textarea class="form-control" aria-label="With textarea" placeholder="Masukkan lokasi menonton..."></textarea>
        </div>
        <div class="row">
            <h3>Apa film selanjutnya yang akan anda tonton?</h3>
        </div>
        <div class="row">
            <textarea class="form-control" aria-label="With textarea" placeholder="Masukkan judul film selanjutnya..."></textarea>
        </div>
        <div class="row">
            <button type="button" class="btn btn-success btn-submit" id="submitButton">Submit</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var alertMessage = document.getElementById('alertMessage');
            alertMessage.style.display = 'block';
            alertMessage.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
