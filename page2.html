<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .btn-group .dropdown-menu {
            min-width: 100px;
        }
        .form-check-label {
            margin-left: 10px;
        }
        .btn-submit {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Silahkan isi survey ini</h1>
        </div>
        <div class="row">
            <h3>Masukkan nama:</h3>
            <textarea class="form-control" aria-label="With textarea" placeholder="Masukkan nama anda..."></textarea>
        </div>
        <div class="row">
            <h3>Masukkan Tanggal lahir :</h3>
            <form="">
                <label for="birthday">Tanggal lahir:</label>
                <input type="date" id="birthday" name="birthday" class="form-control">
            </form>
        </div>
        <div class="row">
            <h3>Beri Rating :</h3>
        </div>
        <div class="row w-50">
            <div class="btn-group">
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Rating ⭐
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">1 ⭐</a></li>
                  <li><a class="dropdown-item" href="#">2 ⭐⭐</a></li>
                  <li><a class="dropdown-item" href="#">3 ⭐⭐⭐</a></li>
                  <li><a class="dropdown-item" href="#">4 ⭐⭐⭐⭐</a></li>
                  <li><a class="dropdown-item" href="#">5 ⭐⭐⭐⭐⭐</a></li>
                </ul>
              </div>
        </div>
        <div class="row">
            <h3>Bagaimana kenyamanan bioskop :</h3>
        </div>
        <div class="row">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="comfort" id="comfortable" value="comfortable">
                <label class="form-check-label" for="comfortable">
                  Nyaman
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="comfort" id="notComfortable" value="notComfortable">
                <label class="form-check-label" for="notComfortable">
                  Tidak Nyaman
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="comfort" id="veryNotComfortable" value="veryNotComfortable">
                <label class="form-check-label" for="veryNotComfortable">
                  Sangat Tidak Nyaman
                </label>
              </div>
        </div>
